<!DOCTYPE html>
<html dir="ltr" lang="de-DE">
    <head>
        <meta charset="<tmpl_var name="html_content_encoding">" />
              <title><tmpl_var name="app_title"> <tmpl_var name="app_version"></title>
                    <link rel="shortcut icon" href="/themes/ispc-larry/images/favicon.ico" type="image/x-icon" />
                    <link href="themes/ispc-larry/styles.css" rel="stylesheet" type="text/css"/>

                    <script type="text/javascript" src="js/jquery-1.6.3.min.js"></script>
                    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
                    <script type="text/javascript" src="js/scrigo.js.php"></script>
                    <script type="text/javascript" src="js/uni-form/uni-form.jquery.js"></script>
                    <script language="JavaScript" type="text/javascript">
                        var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
                        if(!is_chrome && getInternetExplorerVersion() > 8.0) {
                            var style = document.createElement('style');
                            style.innerHTML = '#page_margins { min-width: 980px; max-width: 80%; background: #fff; display: table;}';
                            document.getElementsByTagName("head")[0].appendChild(style);
                        }

                        jQuery(document).ready(function() {
                            loadInitContent();

                            $("#pageForm").submit(function(e){
                                //Prevent form submit: e.preventDefault() in lists
                                if ($(".panel #Filter").length > 0) {
                                    e.preventDefault();
                                }
                            });
                        });


                        jQuery(document).bind("change", function(event) {
                            if ($(".panel #Filter").length > 0 && event.target.localName == 'select') {
                                $(".panel #Filter").attr("onsubmit",$(".panel #Filter").attr("onclick")).submit();
                            }
                        });

                        //Use jQuery submit with kespress Enter in panel filterbar
                        jQuery(document).bind("keypress", function(event) {
                            if (event.which == '13' && $(".panel #Filter").length > 0) {
                                $(".panel #Filter").attr("onsubmit",$(".panel #Filter").attr("onclick")).submit();
                            }
                        });

                    </script>
                    </head>
                    <body>
                        <header>
                            <div id="topline">
                                <div class="topleft">
                                    Text
                                </div>
                                <div class="topright">
                                    <tmpl_if name="cpuser">
                                        <span class="username"><a href="#logout" onclick="loadContent('login/logout.php');" class="button-logout"><tmpl_var name="logout_txt"> <tmpl_var format="strtoupper" name="cpuser"></a></span>
                                                        </tmpl_if>
                                                        </div>
                                                        </div>

                                                        <div id="topnav">
                                                            <!-- begin: main navigation #nav -->
                                                            <!-- skiplink anchor: navigation -->
                                                            <div id="topNav" class="topright">
                                                                <a id="navigation" name="navigation"></a>
                                                                &nbsp;
                                                            </div>
                                                            <!-- end: main navigation -->
                                                            <a href="<tmpl_var name="app_link">"><img width="152" height="32" title="<tmpl_var name="app_title">" alt="<tmpl_var name="app_title">" src="themes/ispc-larry/images/header_logo.png"></a>
                                                            <span>hosting control panel</span>
                                                        </div>
                                                        <br style="clear:both" />
                                                        </header>

                                                        <!-- begin: main content area #main -->
                                                        <div id="mainscreen">
                                                            <div id="mainscreen-left" style="width: 250px;">
                                                                <!-- search box -->
                                                                <div id="quicksearchbar">
                                                                    <form method="get" action="./" style="display:inline" onsubmit="rcmail.command('search');return false;" name="rcmqsearchform"><input type="text" id="quicksearchbox" name="_q" style="width: 186px;"></form>

                                                                    <a href="#" title="Suchkriterien ändern" onclick="UI.show_popup('searchmenu');return false" class="iconbutton searchoptions" id="searchmenulink"> </a>
                                                                    <a onclick="return rcmail.command('reset-search','',this)" href="#" title="Suche zurücksetzen" class="iconbutton reset" id="searchreset"> </a>
                                                                </div>

                                                                <!-- folders list -->
                                                                <div class="uibox listbox" id="sideNav-container">
                                                                    <!-- begin: #col1 - first float column -->
                                                                    <div id="sideNav" class="scroller withfooter">&nbsp;</div>
                                                                    <!-- end: #col1 -->

                                                                    <div class="boxfooter">
                                                                        <a href="#" onclick="UI.show_popup('mailboxmenu');return false" class="listbutton groupactions" title="Ordneraktionen..." id="mailboxmenulink"><span class="inner">⚙</span></a>
                                                                        <span class="countdisplay" id="quotadisplay" title="unbekannt" style="background-position: 0pt 0px;">0%</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div id="mainscreen-splitterv" unselectable="on" class="splitter splitter-v"></div>


                                                            <div id="mainscreen-right">
                                                                <!-- skiplink anchor: Content -->
                                                                <form method="post" action="" id="pageForm" name="pageForm" enctype="multipart/form-data" class="uniForm">
                                                                    <div id="pageContent"><!-- AJAX CONTENT --></div>
                                                                </form>
                                                            </div>



                                                        </div>
                                                        <!-- end: #main -->
                                                        </body>
                                                        </html>
